<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lâmpada</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lâmpada</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button routerLink="/lampada">Novo</ion-button>
  <ion-list>
    <ion-item *ngFor="let lampada of lampadas">
      <ion-label>{{ lampada.descricao }}</ion-label>
      <ion-icon name="create" (click)="editar(lampada.id)"></ion-icon>
      <ion-icon name="trash" (click)="excluir(lampada.id)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-alert
    [isOpen]="isShowDeleteDialog"
    header="Deseja Excluir?"
    [buttons]="alertButtons"
  ></ion-alert>

</ion-content>
